default:
  paths:
    features: app/tests/acceptance
    bootstrap: %behat.paths.features%/bootstrap
  extensions:
    Behat\MinkExtension\Extension:
      goutte: ~
      base_url: netdev.gamingcalendar.com
  context:
      parameters:
          base_url: http://netdev.gamingcalendar.com

          parameters:
          # URL to use against the web server in the features
          url: http://localhost:8888

          # Path to the document root
          documentRoot: public

          # How many seconds will we allow the httpd to use when starting?
          timeout: 1